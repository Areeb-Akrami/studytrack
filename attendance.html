    <script>
        // Initialize Supabase directly
        const supabaseUrl = 'https://iijzdoimduaulxtyfmwz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpanpkb2ltZHVhdWx4dHlmbXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0OTc5NTEsImV4cCI6MjA1ODA3Mzk1MX0.DQtCE2CZCIVw0wVCaaJs7G3XufVsASyZYaefgHv7pX0';
        
        // Create client as soon as possible
        let supabaseClient;
        try {
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase client initialized early');
        } catch (error) {
            console.error('Failed to initialize Supabase client early:', error);
        }
        
        let currentUser = null;
        let userSubjects = [];
        let attendanceData = [];
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        async function initializePage() {
            try {
                // Ensure we have a client
                if (!supabaseClient && window.supabase) {
                    supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase client created in initializePage');
                }
                
                if (!supabaseClient) {
                    console.error('No Supabase client available');
                    showMessage('Error: Authentication service unavailable. Please refresh the page.', 'error');
                    return;
                }
                
                // Check if user is logged in
                const { data, error } = await supabaseClient.auth.getUser();
                
                if (error) {
                    console.error('Error getting user:', error);
                    showMessage('Authentication error. Please try logging in again.', 'error');
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = data.user;
                if (!currentUser) {
                    console.log('No user logged in, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }

                // Add welcome message
                const welcomeMessage = document.getElementById('welcome-message');
                if (welcomeMessage) {
                    const userName = currentUser.user_metadata?.name || currentUser.email.split('@')[0];
                    welcomeMessage.textContent = `Welcome, ${userName}`;
                }

                // Set up event listeners
                setupEventListeners();
                
                // Set default date value to today
                const dateInput = document.getElementById('attendance-date');
                if (dateInput) {
                    const today = new Date();
                    const formattedDate = today.toISOString().split('T')[0];
                    dateInput.value = formattedDate;
                }

                // Initial load of subjects
                await loadSubjects();
            } catch (error) {
                console.error('Error during initialization:', error);
                showMessage('Error initializing attendance page. Please refresh.', 'error');
            }
        }
        
        // Function to load subjects
        async function loadSubjects() {
            const container = document.getElementById('attendance-container');
            const datePicker = document.getElementById('datePicker');
            const selectedDate = datePicker.value;
            
            if (!selectedDate) {
                showToast('Please select a date first', 'warning');
                container.innerHTML = `
                    <div class="no-subjects">
                        <i class="fas fa-calendar-day"></i>
                        <p>Please select a date to view your subjects</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Show loading indicator
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Loading your subjects...</p>
                    </div>
                `;
                
                // Get current user
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get all subjects for the user directly
                const { data: subjects, error: subjectsError } = await supabaseClient
                    .from('subjects')
                    .select('*')
                    .eq('user_id', user.id);
                    
                if (subjectsError) throw subjectsError;
                
                if (!subjects || subjects.length === 0) {
                    container.innerHTML = `
                        <div class="no-subjects">
                            <i class="fas fa-book"></i>
                            <p>You haven't added any subjects yet</p>
                            <a href="subjects.html" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Add Subjects
                            </a>
                        </div>
                    `;
                    return;
                }
                
                // Get attendance records for the selected date
                const { data: attendanceRecords, error: attendanceError } = await supabaseClient
                    .from('attendance')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('date', selectedDate);
                    
                if (attendanceError) throw attendanceError;
                
                // Create attendance map for quick lookup
                const attendanceMap = {};
                if (attendanceRecords) {
                    attendanceRecords.forEach(record => {
                        attendanceMap[record.subject_id] = record.is_present;
                    });
                }
                
                // Build the HTML for each subject card
                let subjectsHTML = '';
                
                subjects.forEach(subject => {
                    const hasAttendance = subject.id in attendanceMap;
                    const isPresent = hasAttendance ? attendanceMap[subject.id] : null;
                    let statusClass = 'status-unmarked';
                    let statusText = 'Not Marked';
                    
                    if (hasAttendance) {
                        statusClass = isPresent ? 'status-present' : 'status-absent';
                        statusText = isPresent ? 'Present' : 'Absent';
                    }
                    
                    // Ensure subject name and code have default values if undefined
                    const subjectName = subject.name || 'Unnamed Subject';
                    const subjectCode = subject.code || 'No Code';
                    
                    subjectsHTML += `
                        <div class="attendance-card ${statusClass}" data-id="${subject.id}">
                            <div class="card-header">
                                <h3>${subjectName}</h3>
                                <span class="subject-code">${subjectCode}</span>
                            </div>
                            <div class="attendance-status">
                                <span class="status-indicator"></span>
                                <span class="status-text">${statusText}</span>
                            </div>
                            <div class="attendance-actions">
                                <button class="btn present-btn" onclick="markAttendance('${subject.id}', true)">
                                    <i class="fas fa-check-circle"></i> Present
                                </button>
                                <button class="btn absent-btn" onclick="markAttendance('${subject.id}', false)">
                                    <i class="fas fa-times-circle"></i> Absent
                                </button>
                            </div>
                            <button class="history-btn" onclick="showHistoryModal('${subject.id}')">
                                <i class="fas fa-history"></i> View History
                            </button>
                        </div>
                    `;
                });
                
                container.innerHTML = `
                    <div class="date-info">
                        <p>
                            <i class="fas fa-calendar-day"></i>
                            <span>Attendance for: <strong>${formatDate(selectedDate)}</strong></span>
                        </p>
                    </div>
                    <div class="attendance-grid">
                        ${subjectsHTML}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading subjects:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load subjects. Please try again.</p>
                        <button onclick="loadSubjects()" class="btn">
                            <i class="fas fa-sync"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                await supabaseClient.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showMessage('Failed to log out. Please try again.', 'error');
            }
        }

        // Show message utility function
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            if (!container) return;
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = 'fa-check-circle'; break;
                case 'error': icon = 'fa-exclamation-circle'; break;
                case 'warning': icon = 'fa-exclamation-triangle'; break;
                default: icon = 'fa-info-circle';
            }
            
            messageElement.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-10px)';
                messageElement.style.transition = 'all 0.3s ease';
                
                setTimeout(() => messageElement.remove(), 300);
            }, 4000);
        }

        // Fix the markAttendance function to work properly
        async function markAttendance(subjectId, isPresent) {
            // Show loading state
            const subjectCard = document.querySelector(`.attendance-card[data-id="${subjectId}"]`);
            if (subjectCard) {
                const presentBtn = subjectCard.querySelector('.present-btn');
                const absentBtn = subjectCard.querySelector('.absent-btn');
                
                if (presentBtn) presentBtn.disabled = true;
                if (absentBtn) absentBtn.disabled = true;
                
                // Add loading indicator
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'attendance-loading';
                loadingIndicator.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
                subjectCard.appendChild(loadingIndicator);
            }
            
            try {
                // Check if there's a valid subjectId
                if (!subjectId) {
                    throw new Error('Invalid subject ID');
                }

                // Get the date from the date picker
                const selectedDate = document.getElementById('datePicker').value;
                if (!selectedDate) {
                    showToast('Please select a date first', 'error');
                    return;
                }

                // Check if user is logged in
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Check if attendance already exists for this date and subject
                const { data: existingAttendance, error: checkError } = await supabaseClient
                    .from('attendance')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('subject_id', subjectId)
                    .eq('date', selectedDate);

                if (checkError) throw checkError;

                let result;

                // If attendance record exists, update it
                if (existingAttendance && existingAttendance.length > 0) {
                    result = await supabaseClient
                        .from('attendance')
                        .update({ is_present: isPresent })
                        .eq('id', existingAttendance[0].id)
                        .select();
                } else {
                    // Create new attendance record
                    result = await supabaseClient
                        .from('attendance')
                        .insert([
                            {
                                user_id: user.id,
                                subject_id: subjectId,
                                date: selectedDate,
                                is_present: isPresent
                            }
                        ])
                        .select();
                }

                // Handle response
                if (result.error) throw result.error;

                // Success! Update the UI
                showToast(`Attendance ${isPresent ? 'Present' : 'Absent'} marked successfully`, 'success');
                
                // Refresh subject display to update attendance status
                loadSubjects();

            } catch (error) {
                console.error('Error marking attendance:', error);
                showToast('Failed to mark attendance. Please try again.', 'error');
            } finally {
                // Remove loading state from the subject card
                if (subjectCard) {
                    const presentBtn = subjectCard.querySelector('.present-btn');
                    const absentBtn = subjectCard.querySelector('.absent-btn');
                    const loadingIndicator = subjectCard.querySelector('.attendance-loading');
                    
                    if (presentBtn) presentBtn.disabled = false;
                    if (absentBtn) absentBtn.disabled = false;
                    if (loadingIndicator) loadingIndicator.remove();
                }
            }
        }

        async function loadAttendanceHistory(subjectId) {
            const historyContainer = document.getElementById('history-container');
            
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get attendance records
                const { data: attendance, error } = await supabaseClient
                    .from('attendance')
                    .select('*')
                    .eq('subject_id', subjectId)
                    .eq('user_id', user.id)
                    .order('date', { ascending: false });
                    
                if (error) throw error;
                
                if (!attendance || attendance.length === 0) {
                    historyContainer.innerHTML = `
                        <div class="no-history" style="text-align: center; padding: 30px;">
                            <i class="fas fa-calendar-times fa-3x" style="color: #ddd; margin-bottom: 15px;"></i>
                            <p>No attendance records found for this subject.</p>
                            <p style="margin-top: 10px; color: var(--text-secondary);">
                                Use the buttons on the subject card to mark your attendance.
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // Create summary section
                const presentDays = attendance.filter(record => record.is_present).length;
                const absentDays = attendance.length - presentDays;
                const attendancePercentage = (presentDays / attendance.length) * 100;
                
                let summaryHTML = `
                    <div class="history-summary">
                        <div class="history-stats">
                            <div class="stat">
                                <span class="stat-label">Total Records</span>
                                <span class="stat-value">${attendance.length}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Present</span>
                                <span class="stat-value present-value">${presentDays}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Absent</span>
                                <span class="stat-value absent-value">${absentDays}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Attendance</span>
                                <span class="stat-value">${attendancePercentage.toFixed(1)}%</span>
                            </div>
                        </div>
                        <div class="history-legend">
                            <div class="legend-item"><span class="legend-dot present"></span> Present</div>
                            <div class="legend-item"><span class="legend-dot absent"></span> Absent</div>
                        </div>
                    </div>
                    <h3 class="history-title">Attendance Calendar</h3>
                `;
                
                // Group attendance by month
                const groupedByMonth = {};
                
                attendance.forEach(record => {
                    const date = new Date(record.date);
                    const monthYear = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
                    
                    if (!groupedByMonth[monthYear]) {
                        groupedByMonth[monthYear] = [];
                    }
                    
                    groupedByMonth[monthYear].push(record);
                });
                
                // Create HTML for each month
                let monthsHTML = '';
                
                for (const [monthYear, records] of Object.entries(groupedByMonth)) {
                    // Sort records by date within each month
                    records.sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    let daysHTML = '';
                    records.forEach(record => {
                        const date = new Date(record.date);
                        const dayOfWeek = date.toLocaleString('default', { weekday: 'short' });
                        const dayOfMonth = date.getDate();
                        
                        daysHTML += `
                            <div class="calendar-day ${record.is_present ? 'present' : 'absent'}">
                                <div class="calendar-day-header">
                                    <span class="day-number">${dayOfMonth}</span>
                                    <span class="day-name">${dayOfWeek}</span>
                                </div>
                                <div class="calendar-day-status">
                                    ${record.is_present ? 
                                        '<i class="fas fa-check-circle"></i> Present' : 
                                        '<i class="fas fa-times-circle"></i> Absent'}
                                </div>
                            </div>
                        `;
                    });
                    
                    monthsHTML += `
                        <div class="calendar-month">
                            <h4 class="month-title">${monthYear}</h4>
                            <div class="calendar-days">
                                ${daysHTML}
                            </div>
                        </div>
                    `;
                }
                
                // Combine everything and update the container
                historyContainer.innerHTML = summaryHTML + monthsHTML;
                
            } catch (error) {
                console.error('Error loading attendance history:', error);
                historyContainer.innerHTML = `
                    <div class="no-history" style="color: var(--danger); text-align: center; padding: 30px;">
                        <i class="fas fa-exclamation-circle fa-3x" style="margin-bottom: 15px;"></i>
                        <p>Failed to load attendance history. Please try again.</p>
                        <button onclick="loadAttendanceHistory('${subjectId}')" class="btn" style="margin-top: 15px;">
                            <i class="fas fa-sync"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Add event delegation for history buttons
        document.addEventListener('DOMContentLoaded', function() {
            const subjectsContainer = document.getElementById('subjects-container');
            if (subjectsContainer) {
                subjectsContainer.addEventListener('click', function(event) {
                    const historyButton = event.target.closest('.history-btn');
                    if (!historyButton) return;
                    
                    const subjectId = historyButton.dataset.subjectId;
                    showHistoryModal(subjectId);
                });
            }
            
            // Close history modal when clicking outside
            window.addEventListener('click', function(event) {
                const historyModal = document.getElementById('history-modal');
                if (event.target === historyModal) {
                    closeHistoryModal();
                }
            });
        });

        function showHistoryModal(subjectId) {
            // Make sure the modal is set to display block first so content can be seen
            const historyModal = document.getElementById('history-modal');
            historyModal.style.display = 'block';
            
            // Find the subject in the DOM
            const subjectCard = document.querySelector(`.attendance-card[data-id="${subjectId}"]`);
            if (!subjectCard) return;
            
            // Get subject name and code
            const subjectName = subjectCard.querySelector('h3')?.textContent || 'Unnamed Subject';
            const subjectCode = subjectCard.querySelector('.subject-code')?.textContent || 'No Code';
            
            document.getElementById('history-subject-info').innerHTML = `
                <strong>${subjectName}</strong> (${subjectCode})
            `;
            
            // Clear existing content and show loading
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = `
                <div class="loading" style="display: flex; justify-content: center; padding: 20px;">
                    <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
                </div>
            `;
            
            // Load the history data
            loadAttendanceHistory(subjectId);
        }

        // Toggle menu function for mobile responsiveness
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            if (navLinks) {
                navLinks.classList.toggle('active');
                
                const menuToggle = document.querySelector('.menu-toggle');
                if (menuToggle) {
                    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                    menuToggle.setAttribute('aria-expanded', !isExpanded);
                }
            }
        }

        // Helper function to show toast messages
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = document.createElement('i');
            switch (type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
            }
            
            toast.appendChild(icon);
            
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            toast.appendChild(textSpan);
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                // Remove from DOM after animation
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 5000);
        }

        // Helper function to format dates
        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', options);
        }

        // Function to close the history modal
        function closeHistoryModal() {
            document.getElementById('history-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('history-modal');
            if (event.target === modal) {
                closeHistoryModal();
            }
        });
    </script>

        .toast i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .toast-success {
            border-left: 4px solid var(--success);
        }
        
        .toast-success i {
            color: var(--success);
        }
        
        .toast-error {
            border-left: 4px solid var(--danger);
        }
        
        .toast-error i {
            color: var(--danger);
        }
        
        .toast-warning {
            border-left: 4px solid var(--warning);
        }
        
        .toast-warning i {
            color: var(--warning);
        }
        
        .toast-info {
            border-left: 4px solid var(--info);
        }
        
        .toast-info i {
            color: var(--info);
        }
    </style>
</head>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            StudyTrack
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" onclick="toggleMenu()">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Dashboard</a>
            <a href="subjects.html">Subjects</a>
            <a href="attendance.html" class="active">Attendance</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container main-content">
        <div class="page-header">
            <h1><i class="fas fa-calendar-check"></i> Attendance Tracker</h1>
            <p>Track and manage your attendance for all subjects</p>
        </div>

        <div class="date-picker-container">
            <label for="datePicker" class="date-label">Select Date:</label>
            <input type="date" id="datePicker" class="date-input">
        </div>

        <div id="attendance-container" class="attendance-container">
            <!-- Subject cards will be loaded here -->
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Loading your subjects...</p>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Attendance History</h2>
                <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="history-subject-info" class="subject-info">
                    <!-- Subject info will be loaded here -->
                </div>
                <div id="history-container" class="history-container">
                    <!-- Attendance history will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to close the history modal
        function closeHistoryModal() {
            document.getElementById('history-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('history-modal');
            if (event.target === modal) {
                closeHistoryModal();
            }
        });
    </script>
