<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase directly in the head for earlier availability
        const supabaseUrl = 'https://iijzdoimduaulxtyfmwz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpanpkb2ltZHVhdWx4dHlmbXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0OTc5NTEsImV4cCI6MjA1ODA3Mzk1MX0.DQtCE2CZCIVw0wVCaaJs7G3XufVsASyZYaefgHv7pX0';
        
        // Initialize client when the script loads
        let supabaseClient;
        if (window.supabase) {
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase client initialized in head section');
        } else {
            console.error('Supabase library not available yet');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #1f1b4d;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .background-shapes {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.5;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #6c63ff, #2d1faf);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: all 0.5s ease;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #5b52ff;
            transform: translateY(-3px);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link p {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #5b52ff;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .info-message {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6c63ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-button">Log In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html" id="signup-link">Sign up</a></p>
        </div>
        <div id="message-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const messageContainer = document.getElementById('message-container');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            
            // Ensure Supabase client is available
            if (!window.supabase) {
                console.error('Supabase library failed to load');
                showMessage('Authentication service is not available. Please refresh the page.', 'error');
                return;
            }
            
            // Use the global supabaseClient if available, otherwise create a new one
            let supabase = supabaseClient;
            if (!supabase) {
                try {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase client initialized in DOMContentLoaded');
                } catch (error) {
                    console.error('Failed to initialize Supabase client:', error);
                    showMessage('Failed to initialize authentication. Please refresh the page.', 'error');
                    return;
                }
            }
            
            // Check if user is already logged in
            try {
                const { data, error } = await supabase.auth.getUser();
                if (error) throw error;
                
                if (data.user) {
                    console.log('User already logged in, redirecting to dashboard');
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking authentication status:', error);
                showMessage('Failed to check authentication status. Please refresh the page.', 'error');
            }
            
            // Check for logged out parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('loggedout') === 'true') {
                showMessage('You have been logged out successfully.', 'success');
            }
            
            // Handle login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Disable button and show loading
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loading-spinner"></span> Logging in...';
                clearMessages();
                
                console.log('Attempting to sign in with email:', email);
                
                try {
                    // Attempt to sign in directly with Supabase client
                    console.log('Using Supabase client at URL:', supabaseUrl);
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    console.log('Sign in response:', data ? 'success' : 'failed', error ? error : '');
                    
                    if (error) throw error;
                    
                    // Login successful
                    console.log('Login successful, user:', data.user);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.user_metadata?.name || data.user.email.split('@')[0]
                    }));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error details:', error);
                    showMessage(error.message || 'Failed to login. Please check your credentials.', 'error');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });
            
            // Helper functions
            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            }
            
            function clearMessages() {
                messageContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
