    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .background-shapes {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.5;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #6c63ff, #2d1faf);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: all 0.5s ease;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #5b52ff;
            transform: translateY(-3px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #5b52ff;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html" id="login-link">Login</a></p>
        </div>
    </div>

    <div id="loading-indicator" style="display: none;" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="subjects-container">
        <!-- Subjects will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const messageContainer = document.getElementById('message-container');
            const signupForm = document.getElementById('signup-form');
            const signupButton = document.getElementById('signup-button');
            
            // Ensure Supabase client is available
            if (!window.supabase) {
                console.error('Supabase library failed to load');
                showMessage('Authentication service is not available. Please refresh the page.', 'error');
                return;
            }
            
            // Use the global supabaseClient if available, otherwise create a new one
            let supabase = supabaseClient;
            if (!supabase) {
                try {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase client initialized in DOMContentLoaded');
                } catch (error) {
                    console.error('Failed to initialize Supabase client:', error);
                    showMessage('Failed to initialize authentication. Please refresh the page.', 'error');
                    return;
                }
            }
            
            // Check if user is already logged in
            try {
                const { data, error } = await supabase.auth.getUser();
                if (error) throw error;
                
                if (data.user) {
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking authentication status:', error);
                showMessage('Failed to check authentication status. Please refresh the page.', 'error');
            }
            
            // Handle signup form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                try {
                    // Show loading state
                    signupButton.textContent = 'Creating account...';
                    signupButton.disabled = true;
                    
                    // Sign up with Supabase
                    await supabase.auth.signUp(email, password, { data: { name } });
                    
                    // Show success animation
                    document.querySelector('.signup-container').style.transform = 'scale(0.95)';
                    document.querySelector('.signup-container').style.opacity = '0';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 500);
                    
                } catch (error) {
                    // Reset button
                    signupButton.textContent = 'Sign Up';
                    signupButton.disabled = false;
                    
                    // Show error message
                    if (!document.querySelector('.error-message')) {
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = error.message || 'Error creating account';
                        document.querySelector('.signup-container').appendChild(errorMsg);
                        
                        setTimeout(() => {
                            errorMsg.remove();
                        }, 3000);
                    }
                }
            });

            // Add smooth transition for login link
            document.getElementById('login-link').addEventListener('click', function(e) {
                e.preventDefault();
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });
    </script>
</body>
</html>
