<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - StudyTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #7C4DFF;
            --primary-dark: #651FFF;
            --secondary: #00E676;
            --danger: #FF1744;
            --warning: #FFAB00;
            --info: #00B0FF;
            --success: #00C853;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --bg-light: #f8f9ff;
            --white: #ffffff;
            --shadow-sm: 0 2px 4px rgba(124, 77, 255, 0.1);
            --shadow-md: 0 4px 6px rgba(124, 77, 255, 0.15);
            --shadow-lg: 0 10px 20px rgba(124, 77, 255, 0.2);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --gradient-primary: linear-gradient(135deg, #7C4DFF, #651FFF);
            --gradient-secondary: linear-gradient(135deg, #00E676, #00C853);
            --gradient-danger: linear-gradient(135deg, #FF1744, #D50000);
            --gradient-card1: linear-gradient(135deg, #FF6B6B, #FF1744);
            --gradient-card2: linear-gradient(135deg, #00B0FF, #2979FF);
            --gradient-card3: linear-gradient(135deg, #FFAB00, #FF6D00);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(124, 77, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(0, 230, 118, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 176, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 171, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .logo i {
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .logo:hover i {
            transform: scale(1.2) rotate(360deg);
            transition: transform 0.5s ease;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::before {
            transform: translateX(100%) rotate(45deg);
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s linear infinite;
            background-size: 200% 200%;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(124, 77, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, rgba(0, 230, 118, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .time-slot {
            background: var(--bg-light);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(124, 77, 255, 0.1);
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .time-slot:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .time-slot-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .time-slot-group input[type="time"] {
            padding: 0.5rem;
            border: 1px solid rgba(124, 77, 255, 0.2);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .time-slot-group input[type="time"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }

        .btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn.delete {
            background: var(--gradient-danger);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(124, 77, 255, 0.2);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }

        .generated-timetable {
            margin-top: 2rem;
        }

        .day-schedule {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(124, 77, 255, 0.1);
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .day-schedule h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .study-block {
            background: var(--bg-light);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(124, 77, 255, 0.1);
        }

        .study-block:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary);
        }

        .priority-label {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-label.high {
            background: rgba(255, 23, 68, 0.1);
            color: var(--danger);
        }

        .priority-label.medium {
            background: rgba(255, 171, 0, 0.1);
            color: var(--warning);
        }

        .priority-label.low {
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--gradient-primary);
                padding: 1rem;
                flex-direction: column;
                gap: 10px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .menu-toggle {
                display: block !important;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .time-slots {
                grid-template-columns: 1fr;
            }

            .time-slot-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .time-slot-group input[type="time"] {
                width: 100%;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 200, 83, 0.2);
        }

        .error-message {
            background: rgba(255, 23, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 23, 68, 0.2);
        }

        .warning-message {
            background: rgba(255, 171, 0, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 171, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            StudyTrack
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="subjects.html">Subjects</a>
            <a href="study-planner.html" class="active">Study Planner</a>
            <a href="attendance.html">Attendance</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Study Timetable Generator</h1>
        <div id="message-container"></div>

        <div class="card">
            <h2 style="color: var(--text-primary); margin-bottom: 20px;">Setup Study Hours</h2>
            <form id="study-hours-form">
                <div class="form-group">
                    <label>Study Hours Preference</label>
                    <div class="time-slots" id="time-slots">
                        <div class="time-slot">
                            <div class="time-slot-group">
                                <input type="time" required>
                                <span>to</span>
                                <input type="time" required>
                            </div>
                            <button type="button" class="btn delete" onclick="removeTimeSlot(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn add-time-slot" onclick="addTimeSlot()">
                        <i class="fas fa-plus"></i> Add Time Slot
                    </button>
                </div>

                <div class="form-group">
                    <label>Study Duration (minutes per session)</label>
                    <input type="number" id="duration" value="45" min="30" max="120" required>
                </div>

                <div class="form-group">
                    <label>Break Duration (minutes)</label>
                    <input type="number" id="break-duration" value="15" min="5" max="30" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-calendar-check"></i> Generate Study Plan
                </button>
            </form>
        </div>

        <div class="generated-timetable" id="generated-timetable">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script>
        let currentUser = null;
        let subjects = [];
        let studyPlan = {};

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = {
                    id: user.id,
                    email: user.email,
                    name: user.user_metadata?.name || user.email.split('@')[0]
                };

                // Add logout event listener
                document.getElementById('logout-btn').addEventListener('click', handleLogout);
                
                await loadSubjects();
                setupEventListeners();
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage('Authentication failed. Please log in again.', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });

        async function loadSubjects() {
            try {
                const { data: subjectsData, error: subjectsError } = await supabase
                    .from('subjects')
                    .select('*')
                    .eq('user_id', currentUser.id);

                if (subjectsError) throw subjectsError;

                subjects = subjectsData || [];
                
                if (subjects.length === 0) {
                    showMessage('Please add subjects in the Subjects page before generating a study plan.', 'warning');
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
                const errorInfo = handleDatabaseError(error, 'loading subjects');
                showMessage(errorInfo.message, errorInfo.type);
            }
        }

        async function handleLogout(e) {
            e.preventDefault();
            try {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error during logout:', error);
                showMessage('Failed to log out. Please try again.', 'error');
            }
        }

        function addTimeSlot() {
            const div = document.createElement('div');
            div.className = 'time-slot';
            div.innerHTML = `
                <div class="time-slot-group">
                    <input type="time" required>
                    <span>to</span>
                    <input type="time" required>
                </div>
                <button type="button" class="btn delete" onclick="removeTimeSlot(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.getElementById('time-slots').appendChild(div);
        }

        function removeTimeSlot(button) {
            button.parentElement.remove();
        }

        function setupEventListeners() {
            document.getElementById('study-hours-form').addEventListener('submit', function(e) {
                e.preventDefault();
                generateStudyPlan();
            });
        }

        function generateStudyPlan() {
            const timeSlots = Array.from(document.querySelectorAll('.time-slot')).map(slot => {
                const [start, end] = slot.querySelectorAll('input[type="time"]');
                return {
                    start: start.value,
                    end: end.value
                };
            });

            const duration = parseInt(document.getElementById('duration').value);
            const breakDuration = parseInt(document.getElementById('break-duration').value);

            if (subjects.length === 0) {
                showMessage('Please add subjects before generating a study plan.', 'warning');
                return;
            }

            // Sort subjects by priority (based on attendance percentage and upcoming exams)
            const prioritizedSubjects = subjects.map(subject => ({
                ...subject,
                priority: calculatePriority(subject)
            })).sort((a, b) => b.priority - a.priority);

            // Generate study blocks for each time slot
            studyPlan = {};
            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            daysOfWeek.forEach(day => {
                studyPlan[day] = [];
                timeSlots.forEach(slot => {
                    const blocks = generateStudyBlocks(slot, duration, breakDuration, prioritizedSubjects);
                    studyPlan[day].push(...blocks);
                });
            });

            displayStudyPlan();
        }

        function calculatePriority(subject) {
            // Add your priority calculation logic here
            // For now, using a random priority
            return Math.random();
        }

        function generateStudyBlocks(slot, duration, breakDuration, subjects) {
            const blocks = [];
            let currentTime = new Date(`2000-01-01T${slot.start}`);
            const endTime = new Date(`2000-01-01T${slot.end}`);

            let subjectIndex = 0;
            while (currentTime < endTime) {
                const subject = subjects[subjectIndex % subjects.length];
                blocks.push({
                    subject: subject.name,
                    startTime: currentTime.toTimeString().slice(0, 5),
                    endTime: new Date(currentTime.getTime() + duration * 60000).toTimeString().slice(0, 5),
                    priority: subject.priority
                });

                currentTime = new Date(currentTime.getTime() + (duration + breakDuration) * 60000);
                subjectIndex++;
            }

            return blocks;
        }

        function displayStudyPlan() {
            const container = document.getElementById('generated-timetable');
            container.innerHTML = '<h2 style="color: #fff; margin-bottom: 20px;">Generated Study Plan</h2>';

            Object.entries(studyPlan).forEach(([day, blocks]) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-schedule';
                
                dayDiv.innerHTML = `
                    <h3>${day}</h3>
                    ${blocks.map(block => `
                        <div class="study-block priority-${getPriorityClass(block.priority)}">
                            <div>
                                <strong>${block.subject}</strong>
                                <div style="font-size: 0.9rem; color: #888;">
                                    ${block.startTime} - ${block.endTime}
                                </div>
                            </div>
                            <span class="priority-label ${getPriorityClass(block.priority)}">
                                ${getPriorityLabel(block.priority)}
                            </span>
                        </div>
                    `).join('')}
                `;

                container.appendChild(dayDiv);
            });

            showMessage('Study plan generated successfully!', 'success');
        }

        function getPriorityClass(priority) {
            if (priority > 0.7) return 'high';
            if (priority > 0.4) return 'medium';
            return 'low';
        }

        function getPriorityLabel(priority) {
            if (priority > 0.7) return 'High';
            if (priority > 0.4) return 'Medium';
            return 'Low';
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = 'fa-check-circle'; break;
                case 'error': icon = 'fa-exclamation-circle'; break;
                case 'warning': icon = 'fa-exclamation-triangle'; break;
                default: icon = 'fa-info-circle';
            }
            
            messageElement.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-10px)';
                messageElement.style.transition = 'all 0.3s ease';
                
                setTimeout(() => messageElement.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
