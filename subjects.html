<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects - StudyTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #7C4DFF;
            --primary-dark: #651FFF;
            --secondary: #00E676;
            --danger: #FF1744;
            --warning: #FFAB00;
            --info: #00B0FF;
            --success: #00C853;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --bg-light: #f8f9ff;
            --white: #ffffff;
            --shadow-sm: 0 2px 4px rgba(124, 77, 255, 0.1);
            --shadow-md: 0 4px 6px rgba(124, 77, 255, 0.15);
            --shadow-lg: 0 10px 20px rgba(124, 77, 255, 0.2);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --gradient-primary: linear-gradient(135deg, #7C4DFF, #651FFF);
            --gradient-secondary: linear-gradient(135deg, #00E676, #00C853);
            --gradient-danger: linear-gradient(135deg, #FF1744, #D50000);
            --gradient-card1: linear-gradient(135deg, #FF6B6B, #FF1744);
            --gradient-card2: linear-gradient(135deg, #00B0FF, #2979FF);
            --gradient-card3: linear-gradient(135deg, #FFAB00, #FF6D00);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(124, 77, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(0, 230, 118, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 176, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 171, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .logo i {
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .logo:hover i {
            transform: scale(1.2) rotate(360deg);
            transition: transform 0.5s ease;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::before {
            transform: translateX(100%) rotate(45deg);
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s linear infinite;
            background-size: 200% 200%;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(124, 77, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, rgba(0, 230, 118, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .subject-card {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0.8;
            transition: height 0.3s ease;
        }

        .subject-card:hover::before {
            height: 100%;
            opacity: 0.05;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .subject-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .subject-code {
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 0.25rem 0.75rem;
            background: rgba(124, 77, 255, 0.1);
            border-radius: var(--radius-sm);
        }

        .subject-description {
            color: var(--text-secondary);
            margin: 1rem 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .subject-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn.edit {
            background: var(--gradient-secondary);
        }

        .btn.delete {
            background: var(--gradient-danger);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(124, 77, 255, 0.2);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            margin: 1rem auto;
            max-width: 1200px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background-color: rgba(255, 23, 68, 0.1);
            color: var(--danger);
        }

        .success-message {
            background-color: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        .warning-message {
            background-color: rgba(255, 171, 0, 0.1);
            color: var(--warning);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--gradient-primary);
                padding: 1rem;
                flex-direction: column;
                gap: 10px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .menu-toggle {
                display: block !important;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 2rem;
        }

        .loading i {
            color: var(--primary);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            StudyTrack
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="subjects.html" class="active">Subjects</a>
            <a href="study-planner.html">Study Planner</a>
            <a href="attendance.html">Attendance</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Manage Subjects</h1>
        <div id="message-container"></div>
        
        <div class="card">
            <div class="add-subject-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Add New Subject</h2>
                <form id="subject-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="subject-name">Subject Name</label>
                        <input type="text" id="subject-name" required placeholder="Enter subject name">
                    </div>
                    <div class="form-group">
                        <label for="subject-code">Subject Code</label>
                        <input type="text" id="subject-code" required placeholder="Enter subject code">
                    </div>
                    <div class="form-group">
                        <label for="total-classes">Total Classes</label>
                        <input type="number" id="total-classes" required min="1" placeholder="Enter total number of classes">
                    </div>
                    <div class="form-group">
                        <label for="subject-description">Description (Optional)</label>
                        <textarea id="subject-description" rows="3" placeholder="Enter subject description"></textarea>
                    </div>
                    <button type="submit" class="btn" onclick="addSubject()">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div id="subjects-grid" class="subjects-grid">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Loading subjects...
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #fff;">Edit Subject</h2>
            <form id="edit-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="edit-name">Subject Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-code">Subject Code</label>
                    <input type="text" id="edit-code" required>
                </div>
                <div class="form-group">
                    <label for="edit-total-classes">Total Classes</label>
                    <input type="number" id="edit-total-classes" required min="1">
                </div>
                <div class="form-group">
                    <label for="edit-description">Description (Optional)</label>
                    <textarea id="edit-description" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn" onclick="updateSubject()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn delete" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script>
        let currentUser;
        let subjects = [];
        let currentEditingSubject = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if user is logged in
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = {
                    id: user.id,
                    email: user.email,
                    name: user.user_metadata?.name || user.email.split('@')[0]
                };

                // Set up logout handler
                document.getElementById('logout-btn').addEventListener('click', handleLogout);

                // Load subjects
                await loadSubjects();
            } catch (error) {
                console.error('Error initializing page:', error);
                showMessage('Error loading subjects. Please refresh the page.', 'error');
            }
        });

        async function loadSubjects() {
            try {
                const { data, error } = await supabase
                    .from('subjects')
                    .select('*')
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                subjects = data || [];
                displaySubjects();
            } catch (error) {
                console.error('Error loading subjects:', error);
                const errorInfo = handleDatabaseError(error, 'loading subjects');
                showMessage(errorInfo.message, errorInfo.type);
            }
        }

        function displaySubjects() {
            const grid = document.getElementById('subjects-grid');
            grid.innerHTML = '';

            if (subjects.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-book fa-3x" style="color: #6c63ff; margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">No Subjects Found</h3>
                        <p style="color: #888;">Add your first subject using the form above.</p>
                    </div>
                `;
                return;
            }

            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-code">${subject.code}</div>
                    </div>
                    
                    <div class="subject-description">
                        ${subject.description || 'No description provided'}
                    </div>

                    <div style="color: #888; margin-top: 10px;">
                        <i class="fas fa-calendar-alt"></i> Total Classes: ${subject.total_classes}
                    </div>

                    <div class="subject-actions">
                        <button class="btn edit" onclick="showEditModal('${subject.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn delete" onclick="deleteSubject('${subject.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function addSubject() {
            const nameInput = document.getElementById('subject-name');
            const codeInput = document.getElementById('subject-code');
            const totalClassesInput = document.getElementById('total-classes');
            const descriptionInput = document.getElementById('subject-description');

            try {
                // Clear any existing error messages
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '';

                // Validate inputs
                if (!nameInput.value.trim()) {
                    throw new Error('Subject name is required');
                }

                if (!codeInput.value.trim()) {
                    throw new Error('Subject code is required');
                }

                const totalClasses = parseInt(totalClassesInput.value);
                if (isNaN(totalClasses) || totalClasses <= 0) {
                    throw new Error('Please enter a valid number of total classes (greater than 0)');
                }

                // Check if user is authenticated
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    throw new Error('You must be logged in to add subjects');
                }

                // Create the subject object
                const subject = {
                    name: nameInput.value.trim(),
                    code: codeInput.value.trim().toUpperCase(), // Standardize code format
                    total_classes: totalClasses,
                    description: descriptionInput.value.trim(),
                    user_id: user.id
                };

                // First check if a subject with this code already exists
                const { data: existingSubject, error: checkError } = await supabase
                    .from('subjects')
                    .select('id')
                    .eq('user_id', user.id)
                    .eq('code', subject.code)
                    .maybeSingle();

                if (checkError) {
                    console.error('Error checking existing subject:', checkError);
                    throw checkError;
                }

                if (existingSubject) {
                    throw new Error(`A subject with code ${subject.code} already exists`);
                }

                // Insert the new subject
                const { data, error } = await supabase
                    .from('subjects')
                    .insert([subject])
                    .select()
                    .single();

                if (error) {
                    throw error;
                }

                if (!data) {
                    throw new Error('No data returned from the database');
                }

                // Update local subjects array
                subjects.push(data);
                displaySubjects();
                showMessage('Subject added successfully!', 'success');

                // Clear form
                nameInput.value = '';
                codeInput.value = '';
                totalClassesInput.value = '';
                descriptionInput.value = '';

            } catch (error) {
                console.error('Error adding subject:', error);
                
                // Handle specific error cases
                if (error.code === '23505') {
                    showMessage('A subject with this code already exists', 'error');
                } else if (error.code === '23514') {
                    showMessage('Please ensure total classes is greater than 0', 'error');
                } else if (error.code === '42501') {
                    showMessage('You do not have permission to add subjects', 'error');
                } else if (error.message?.includes('JWT')) {
                    showMessage('Your session has expired. Please log in again.', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const errorInfo = handleDatabaseError(error, 'adding subject');
                    showMessage(errorInfo.message || error.message || 'Failed to add subject', 'error');
                }
            }
        }

        function showEditModal(subjectId) {
            currentEditingSubject = subjects.find(s => s.id === subjectId);
            if (!currentEditingSubject) return;

            document.getElementById('edit-name').value = currentEditingSubject.name;
            document.getElementById('edit-code').value = currentEditingSubject.code;
            document.getElementById('edit-total-classes').value = currentEditingSubject.total_classes;
            document.getElementById('edit-description').value = currentEditingSubject.description || '';

            document.getElementById('edit-modal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            currentEditingSubject = null;
        }

        async function updateSubject() {
            if (!currentEditingSubject) return;

            const updates = {
                name: document.getElementById('edit-name').value.trim(),
                code: document.getElementById('edit-code').value.trim(),
                total_classes: parseInt(document.getElementById('edit-total-classes').value),
                description: document.getElementById('edit-description').value.trim(),
                updated_at: new Date()
            };

            try {
                const { data, error } = await supabase
                    .from('subjects')
                    .update(updates)
                    .eq('id', currentEditingSubject.id)
                    .select();

                if (error) throw error;

                const index = subjects.findIndex(s => s.id === currentEditingSubject.id);
                if (index !== -1) {
                    subjects[index] = data[0];
                }

                displaySubjects();
                closeEditModal();
                showMessage('Subject updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating subject:', error);
                const errorInfo = handleDatabaseError(error, 'updating subject');
                showMessage(errorInfo.message, errorInfo.type);
            }
        }

        async function deleteSubject(subjectId) {
            if (!confirm('Are you sure you want to delete this subject? This will also delete all attendance records for this subject.')) {
                return;
            }

            try {
                // First delete all attendance records for this subject
                const { error: attendanceError } = await supabase
                    .from('attendance')
                    .delete()
                    .eq('subject_id', subjectId);

                if (attendanceError) throw attendanceError;

                // Then delete the subject
                const { error: subjectError } = await supabase
                    .from('subjects')
                    .delete()
                    .eq('id', subjectId);

                if (subjectError) throw subjectError;

                subjects = subjects.filter(s => s.id !== subjectId);
                displaySubjects();
                showMessage('Subject deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting subject:', error);
                const errorInfo = handleDatabaseError(error, 'deleting subject');
                showMessage(errorInfo.message, errorInfo.type);
            }
        }

        async function handleLogout(e) {
            e.preventDefault();
            const button = e.target;
            
            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
                button.disabled = true;
                
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error during logout:', error);
                showMessage('Failed to log out. Please try again.', 'error');
                button.innerHTML = 'Logout';
                button.disabled = false;
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = 'fa-check-circle'; break;
                case 'error': icon = 'fa-exclamation-circle'; break;
                case 'warning': icon = 'fa-exclamation-triangle'; break;
                default: icon = 'fa-info-circle';
            }
            
            messageElement.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-10px)';
                messageElement.style.transition = 'all 0.3s ease';
                
                setTimeout(() => messageElement.remove(), 300);
            }, 4000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Add mobile menu toggle functionality
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.navbar')) {
                document.querySelector('.nav-links').classList.remove('active');
            }
        });
    </script>
</body>
</html>
