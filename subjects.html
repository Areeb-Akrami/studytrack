    <script>
        // Supabase initialization
        const supabaseUrl = 'https://iijzdoimduaulxtyfmwz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpanpkb2ltZHVhdWx4dHlmbXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0OTc5NTEsImV4cCI6MjA1ODA3Mzk1MX0.DQtCE2CZCIVw0wVCaaJs7G3XufVsASyZYaefgHv7pX0';
        
        // Global variables
        let currentUser = null;
        let subjects = [];
        let currentEditingSubject = null;
        let supabaseClient = null;
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        async function initializePage() {
            try {
                // Initialize Supabase client
                if (window.supabase) {
                    supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase client initialized successfully');
                } else {
                    console.error('Supabase not available');
                    showMessage('Authentication service is not available. Please refresh the page.', 'error');
                    return;
                }
                
                // Check if user is already logged in
                try {
                    const { data, error } = await supabaseClient.auth.getUser();
                    if (error) throw error;
                    
                    if (data.user) {
                        currentUser = data.user;
                        console.log('User authenticated:', currentUser.email);
                        
                        // Add welcome message if element exists
                        const welcomeMessage = document.getElementById('welcome-message');
                        if (welcomeMessage) {
                            const userName = currentUser.user_metadata?.name || currentUser.email.split('@')[0];
                            welcomeMessage.textContent = `Welcome, ${userName}`;
                            welcomeMessage.style.display = 'block';
                        }
                    } else {
                        // Redirect to login page if no user
                        window.location.href = 'login.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error checking authentication status:', error);
                    showMessage('Authentication error. Please try logging in again.', 'error');
                    window.location.href = 'login.html';
                    return;
                }

                // Set up event listeners
                setupEventListeners();
                
                // Load subjects
                await loadSubjects();
            } catch (error) {
                console.error('Error during initialization:', error);
                showMessage('Error initializing subjects page. Please refresh.', 'error');
            }
        }

        function setupEventListeners() {
            // Add mobile menu toggle functionality
            const menuToggle = document.querySelector('.menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    const navLinks = document.querySelector('.nav-links');
                    if (navLinks) {
                        navLinks.classList.toggle('active');
                    }
                });
            }

            // Set up logout handler
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    try {
                        await supabaseClient.auth.signOut();
                        window.location.href = 'login.html?loggedout=true';
                    } catch (error) {
                        console.error('Error during logout:', error);
                        showMessage('Failed to log out. Please try again.', 'error');
                    }
                });
            }

            // Add subject button
            const addSubjectBtn = document.getElementById('add-subject-btn');
            if (addSubjectBtn) {
                addSubjectBtn.addEventListener('click', function() {
                    openAddSubjectModal();
                });
            }

            // Close modal buttons
            const closeButtons = document.querySelectorAll('.close-modal');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    closeAllModals();
                });
            });

            // Modal forms
            const addSubjectForm = document.getElementById('add-subject-form');
            if (addSubjectForm) {
                addSubjectForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    saveSubject();
                });
            }

            const editSubjectForm = document.getElementById('edit-subject-form');
            if (editSubjectForm) {
                editSubjectForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    updateSubject();
                });
            }

            // Close modals when clicking outside
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeAllModals();
                    }
                });
            });

            // Press escape to close modals
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
        }
        
        // Function to show messages to the user
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            if (!container) return;
            
            const msgElement = document.createElement('div');
            msgElement.className = `message ${type}-message`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = 'fa-check-circle'; break;
                case 'error': icon = 'fa-exclamation-circle'; break;
                case 'warning': icon = 'fa-exclamation-triangle'; break;
                default: icon = 'fa-info-circle';
            }
            
            msgElement.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(msgElement);
            
            // Auto-remove message after 5 seconds
            setTimeout(() => {
                msgElement.style.opacity = '0';
                setTimeout(() => msgElement.remove(), 300);
            }, 5000);
        }
        
        // Database error handling
        function handleDatabaseError(error, action) {
            console.error(`Database error while ${action}:`, error);
            
            // Check if it's a Supabase error
            if (error.code) {
                switch (error.code) {
                    case '23505': // Unique violation
                        return {
                            message: 'This record already exists.',
                            type: 'error'
                        };
                    case '23503': // Foreign key violation
                        return {
                            message: 'Unable to complete action because it references other data.',
                            type: 'error'
                        };
                    case '42P01': // Undefined table
                        return {
                            message: 'Database error: Table not found. Please contact support.',
                            type: 'error'
                        };
                    case 'PGRST116': // Not found
                        return {
                            message: 'The requested item was not found.',
                            type: 'warning'
                        };
                    default:
                        return {
                            message: `Database error: ${error.message || 'Unknown error occurred'}`,
                            type: 'error'
                        };
                }
            }
            
            // Handle network or other errors
            if (error.message && error.message.includes('Failed to fetch')) {
                return {
                    message: 'Unable to connect to the database. Please check your internet connection.',
                    type: 'error'
                };
            }
            
            // Default error
            return {
                message: error.message || `Error ${action}. Please try again.`,
                type: 'error'
            };
        }

        async function loadSubjects() {
            try {
                if (!supabaseClient) {
                    supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                }
                
                if (!currentUser) {
                    currentUser = await window.supabase.auth.getUser();
                    if (!currentUser) {
                        window.location.href = 'login.html';
                        return;
                    }
                }

                const { data: subjectsData, error } = await supabaseClient
                    .from('subjects')
                    .select('*')
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                subjects = subjectsData || [];
                console.log('Loaded subjects:', subjects);
                displaySubjects();
            } catch (error) {
                console.error('Error loading subjects:', error);
                showMessage('Failed to load subjects. Please refresh the page.', 'error');
            }
        }

        function displaySubjects() {
            const grid = document.getElementById('subjects-grid');
            grid.innerHTML = '';

            if (subjects.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-book fa-3x" style="color: #6c63ff; margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">No Subjects Found</h3>
                        <p style="color: #888;">Add your first subject using the form above.</p>
                    </div>
                `;
                return;
            }

            subjects.forEach(subject => {
                // Use proper field names, checking for both old and new formats
                const name = subject.name || subject.subject_name || 'Unnamed Subject';
                const code = subject.code || subject.subject_code || 'No Code';
                const description = subject.description || 'No description provided';
                const totalClasses = subject.total_classes || 0;

                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-name">${name}</div>
                        <div class="subject-code">${code}</div>
                    </div>
                    
                    <div class="subject-description">
                        ${description}
                    </div>

                    <div style="color: #888; margin-top: 10px;">
                        <i class="fas fa-calendar-alt"></i> Total Classes: ${totalClasses}
                    </div>

                    <div class="subject-actions">
                        <button class="btn edit" onclick="showEditModal('${subject.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn delete" onclick="deleteSubject('${subject.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function handleAddSubject(event) {
            event.preventDefault();
            
            // Get form data
            const subjectName = document.getElementById('subject-name').value.trim();
            const subjectCode = document.getElementById('subject-code').value.trim();
            const totalClasses = parseInt(document.getElementById('total-classes').value);
            const description = document.getElementById('subject-description').value.trim();
            const addButton = document.querySelector('#add-subject-form button[type="submit"]');
            
            // Validate inputs
            if (!subjectName || !subjectCode) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            // Disable button and show loading
            addButton.disabled = true;
            addButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            
            try {
                // Check if user is already logged in
                if (!currentUser) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Check if subject with same code already exists for this user
                const { data: existingSubjects, error: fetchError } = await supabaseClient
                    .from('subjects')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('code', subjectCode);
                
                if (fetchError) {
                    throw fetchError;
                }
                
                if (existingSubjects && existingSubjects.length > 0) {
                    showMessage('Subject with this code already exists', 'error');
                    addButton.disabled = false;
                    addButton.innerHTML = 'Add Subject';
                    return;
                }
                
                // Insert new subject
                const { data, error } = await supabaseClient
                    .from('subjects')
                    .insert([
                        {
                            name: subjectName,
                            code: subjectCode,
                            total_classes: totalClasses,
                            description: description,
                            user_id: currentUser.id,
                            created_at: new Date()
                        }
                    ]);
                
                if (error) throw error;
                
                // Show success message
                showMessage('Subject added successfully!', 'success');
                
                // Reset form
                document.getElementById('add-subject-form').reset();
                
                // Reload subjects
                await loadSubjects();
            } catch (error) {
                console.error('Error adding subject:', error);
                showMessage('Failed to add subject. Please try again.', 'error');
            } finally {
                // Re-enable button
                addButton.disabled = false;
                addButton.innerHTML = 'Add Subject';
            }
        }

        function showEditModal(subjectId) {
            currentEditingSubject = subjects.find(s => s.id === subjectId);
            if (!currentEditingSubject) return;

            document.getElementById('edit-name').value = currentEditingSubject.name;
            document.getElementById('edit-code').value = currentEditingSubject.code;
            document.getElementById('edit-total-classes').value = currentEditingSubject.total_classes;
            document.getElementById('edit-description').value = currentEditingSubject.description || '';

            document.getElementById('edit-modal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            currentEditingSubject = null;
        }

        async function updateSubject() {
            if (!currentEditingSubject) return;

            const updates = {
                name: document.getElementById('edit-name').value.trim(),
                code: document.getElementById('edit-code').value.trim(),
                total_classes: parseInt(document.getElementById('edit-total-classes').value),
                description: document.getElementById('edit-description').value.trim(),
                updated_at: new Date()
            };

            try {
                const { data, error } = await supabaseClient
                    .from('subjects')
                    .update(updates)
                    .eq('id', currentEditingSubject.id)
                    .select();

                if (error) throw error;

                const index = subjects.findIndex(s => s.id === currentEditingSubject.id);
                if (index !== -1) {
                    subjects[index] = data[0];
                }

                displaySubjects();
                closeEditModal();
                showMessage('Subject updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating subject:', error);
                showMessage('Failed to update subject. Please try again.', 'error');
            }
        }

        async function deleteSubject(subjectId) {
            if (!confirm('Are you sure you want to delete this subject? This will also delete all attendance records for this subject.')) {
                return;
            }

            try {
                // First delete all attendance records for this subject
                const { error: attendanceError } = await supabaseClient
                    .from('attendance')
                    .delete()
                    .eq('subject_id', subjectId);

                if (attendanceError) throw attendanceError;

                // Then delete the subject
                const { error: subjectError } = await supabaseClient
                    .from('subjects')
                    .delete()
                    .eq('id', subjectId);

                if (subjectError) throw subjectError;

                subjects = subjects.filter(s => s.id !== subjectId);
                displaySubjects();
                showMessage('Subject deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting subject:', error);
                showMessage('Failed to delete subject. Please try again.', 'error');
            }
        }

        // Open add subject modal
        function openAddSubjectModal() {
            document.getElementById('add-subject-modal').style.display = 'block';
        }
        
        // Close add subject modal
        function closeAddSubjectModal() {
            document.getElementById('add-subject-modal').style.display = 'none';
            document.getElementById('add-subject-form').reset();
        }
    </script>

            }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--gradient-primary);
                padding: 1rem;
                flex-direction: column;
                gap: 10px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .menu-toggle {
                display: block !important;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 2rem;
        }

        .loading i {
            color: var(--primary);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            StudyTrack
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Dashboard</a>
            <a href="subjects.html" class="active">Subjects</a>
            <a href="attendance.html">Attendance</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Manage Subjects</h1>
        <div id="message-container"></div>
        
        <div class="card">
            <div class="add-subject-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Add New Subject</h2>
                <form id="add-subject-form">
                    <div class="form-group">
                        <label for="subject-name">Subject Name</label>
                        <input type="text" id="subject-name" required placeholder="Enter subject name">
                    </div>
                    <div class="form-group">
                        <label for="subject-code">Subject Code</label>
                        <input type="text" id="subject-code" required placeholder="Enter subject code">
                    </div>
                    <div class="form-group">
                        <label for="total-classes">Total Classes</label>
                        <input type="number" id="total-classes" required min="1" placeholder="Enter total number of classes">
                    </div>
                    <div class="form-group">
                        <label for="subject-description">Description (Optional)</label>
                        <textarea id="subject-description" rows="3" placeholder="Enter subject description"></textarea>
                    </div>
                    <button type="submit" id="add-subject-btn" class="btn">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div id="subjects-grid" class="subjects-grid">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Loading subjects...
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #fff;">Edit Subject</h2>
            <form id="edit-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="edit-name">Subject Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-code">Subject Code</label>
                    <input type="text" id="edit-code" required>
                </div>
                <div class="form-group">
                    <label for="edit-total-classes">Total Classes</label>
                    <input type="number" id="edit-total-classes" required min="1">
                </div>
                <div class="form-group">
                    <label for="edit-description">Description (Optional)</label>
                    <textarea id="edit-description" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn" onclick="updateSubject()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn delete" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
