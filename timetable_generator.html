<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #6a11cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        #timetable {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Timetable Generator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="manage_subjects.html">Manage Subjects</a>
            <a href="mark_attendance.html">Mark Attendance</a>
        </nav>
    </header>
    <main>
        <form id="timetable-form">
            <div class="form-group">
                <label for="num-subjects">Number of Subjects</label>
                <input type="number" id="num-subjects" min="1" required>
            </div>
            <div class="form-group">
                <label for="study-times">Available Study Times (e.g., 5-7 PM, 8-10 PM)</label>
                <input type="text" id="study-times" placeholder="e.g., 5-7 PM, 8-10 PM" required>
            </div>
            <button type="submit">Generate Timetable</button>
        </form>
        <div id="timetable">
            <!-- Timetable will be displayed here -->
        </div>
    </main>
    <script src="js/timetable_generator.js"></script>
</body>
</html>
